<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Book Keeper</h1>
    <!-- Open Modal -->
    <h2 id="show-modal">Add Bookmark</h1>

    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
      <div class="item">
        <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete Bookmark"></i>
        <div class="name">
          <img src="https://www.google.com/favicon.ico" alt="Favicon" />
          <a href="https://www.google.com/" target="_blank">Google</a>
        </div>
      </div>
      <div class="item">
        <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete Bookmark"></i>
        <div class="name">
          <img src="https://www.google.com/favicon.ico" alt="Favicon" />
          <a href="https://www.google.com/" target="_blank">Google</a>
        </div>
      </div>
      <div class="item">
        <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete Bookmark"></i>
        <div class="name">
          <img src="https://www.google.com/favicon.ico" alt="Favicon" />
          <a href="https://www.google.com/" target="_blank">Google</a>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fa-solid fa-xmark close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <!-- Website Name -->
            <div class="form-group">
              <label for="website-name" class="form">Website Name</label>
              <input type="text" class="form-input" id="website-name">
            </div>
            <!-- Website URL -->
            <div class="form-group">
              <label for="website-url" class="form">Website URL</label>
              <input type="text" class="form-input" id="website-url">
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
